<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Kalkulator.js</title>
</head>

<body>
    <div class="container">
        <h1>AwesomeCalculator.js</h1>
    <div class="content">
        <input class ='inp' type="text">
        <div class="calc">
            <div class="row">
                <button id='bksp'>Bksp</button>
                <button id='c'>C</button>
                <button id='plusmin'>+-</button>
                <button id='percent'>%</button>
            </div>
            <div class="row">
                <button id='sig7'>7</button>
                <button id='sig8'>8</button>
                <button id='sig9'>9</button>
                <button id='divide'>/</button>
            </div>

            <div class="row">
                <button id='sig4'>4</button>
                <button id='sig5'>5</button>
                <button id='sig6'>6</button>
                <button id='multi'>*</button>
            </div>

            <div class="row">
                <button id='sig1'>1</button>
                <button id='sig2'>2</button>
                <button id='sig3'>3</button>
                <button id='min'>-</button>
            </div>
            <div class="row">
                <button id='sig0'>0</button>
                <button id='dot'>.</button>
                <button id='eq'>=</button>
                <button id='plus'>+</button>
            </div>
        </div>
    </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="calc.js"></script>    
</body>

</html>
